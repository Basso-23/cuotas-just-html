<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web page CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Cuotas Page</title>
  </head>
  <body>
    <div class="top"></div>
    <div class="center">
      <div class="container">
        <!-- Left arrow -->
        <div
          class="slider_arrow l_arrow fixedCenterY"
          data-myslider-prev="id_slider"
        >
          <div class="arrow-back"></div>
        </div>

        <!-- Right arrow -->
        <div
          class="slider_arrow r_arrow fixedCenterY"
          data-myslider-next="id_slider"
        >
          <div class="arrow-next"></div>
        </div>

        <!-- Slider -->
        <div class="myslider" data-myslider-container="id_slider">
          <div class="myslider__slider" data-myslider-slider="id_slider">
            <div class="slide" data-myslider-slide="id_slider">
              <div class="cuota_container">1</div>
            </div>
            <div class="slide" data-myslider-slide="id_slider">
              <div class="cuota_container">2</div>
            </div>
            <div class="slide" data-myslider-slide="id_slider">
              <div class="cuota_container">3</div>
            </div>
            <div class="slide" data-myslider-slide="id_slider">
              <div class="cuota_container">4</div>
            </div>
            <div class="slide" data-myslider-slide="id_slider">
              <div class="cuota_container">5</div>
            </div>
            <div class="slide" data-myslider-slide="id_slider">
              <div class="cuota_container">6</div>
            </div>
            <div class="slide" data-myslider-slide="id_slider">
              <div class="cuota_container">7</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom"></div>

    <!-- Web page script -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
